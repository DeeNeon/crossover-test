<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4 animated flipInX">
      <h1 class="text-center login-title">Sign in to continue to Crossover</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">

        <form class="form-signin" ng-submit="login()" role="form">
          <input type="text" class="form-control" placeholder="Username" ng-model="username" required autofocus>
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
          <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid || dataLoading">
            Sign in
          </button>
        </form>

      </div>
      <div ng-show="error" class="alert alert-danger">{{error}}</div>
    </div>
  </div>
</div>
<div class="spinner" ng-show="dataLoading">
  <i  class="fa fa-spinner fa-spin"></i>
</div>
<footer class="animated bounceInUp">
  <div class="container">
    <p class="text-center">Copyright &copy; Crossover Demo 2016.</p>
  </div>
</footer>
